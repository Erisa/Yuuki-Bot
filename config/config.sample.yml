 - :delete
 - :create
 - :join

## Set to a custom emoji using <:name:ID>
emoji_tickbox: ‚úÖ
emoji_error: ‚ùå
emoji_warning: ‚ö†
emoji_clear: üöÆ
emoji_success: üëå

# Uncomment to use Discord Bots style tickbox and errors.
