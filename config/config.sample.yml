# Set to false for less console output.
verbose: true

# Change the amount of chat logs displayed.
# Can be 'none', 'all', 'commands', 'commands_and_dms' or 'dms_only'
loglevel: commands_and_dms
# Change what events are logged.
# Can contain any combination of :edit, :delete, :create. :join
