Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false


Metrics/ModuleLength:
  Enabled: false

Style/Documentation:
  Enabled: false
 
Security/Eval:
  Exclude:
    - "modules/owner/eval.rb"

Lint/Debugger:
  Exclude:
    - "run.rb"

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/LineLength:
  Exclude:
    - "config/custom/custom.sample.rb"
  Max: 100

Style/GlobalVars:
  Exclude:
    - "run.rb"

Security/Open:
  Exclude:
    - "helpers/download.rb"
